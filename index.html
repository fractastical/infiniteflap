<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      border: 0;
      background-color: #f1f1f1;
      display: block;
    }
  </style>
</head>
<body onload="startGame()">
  <script>
    var myGamePiece;
    var myObstacles = [];
    var myScore;
    var myVersion;
    var gameStartTime;

    const gapSettings = [
        { time: 8, multiplier: 2.2 },
        { time: 15, multiplier: 1.9 },
        { time: 22, multiplier: 1.6 },
        { time: 30, multiplier: 1.3 }
    ];

    function startGame() {
        myGamePiece = new component(30, 30, "red", 10, 120);
        myGamePiece.gravity = 0.05;
        myScore = new component("20px", "Press Start 2P", "black", window.innerWidth - 200, window.innerHeight - 40, "text");
        myVersion = new component("20px", "Press Start 2P", "black", 10, window.innerHeight - 40, "text");
        myGameArea.start();
        gameStartTime = new Date().getTime(); // Record the game start time
    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('keydown', function (e) {
                if (e.code == 'Space') {
                    accelerate(-0.2);
                }
            });
            window.addEventListener('keyup', function (e) {
                if (e.code == 'Space') {
                    accelerate(0.05);
                }
            });
            window.addEventListener('resize', this.resize);
            window.addEventListener('touchstart', function (e) {
                accelerate(-0.2);
                e.preventDefault();  // Prevent default touch behavior
            });
            window.addEventListener('touchend', function (e) {
                accelerate(0.05);
                e.preventDefault();  // Prevent default touch behavior
            });
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        resize: function() {
            myGameArea.canvas.width = window.innerWidth;
            myGameArea.canvas.height = window.innerHeight;
            myGameArea.clear();
        }
    }

    function component(width, height, color, x, y, type) {
        this.type = type;
        this.score = 0;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.gravity = 0;
        this.gravitySpeed = 0;
        this.update = function() {
            ctx = myGameArea.context;
            if (this.type == "text") {
                ctx.font = this.height + " " + this.width;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else {
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
        this.newPos = function() {
            this.gravitySpeed += this.gravity;
            this.x += this.speedX;
            this.y += this.speedY + this.gravitySpeed;
            this.hitTop();
            this.hitBottom();
        }
        this.hitTop = function() {
            if (this.y < 0) {
                this.y = 0;
                this.gravitySpeed = -this.gravitySpeed; // Reverse the speed to simulate a bounce
            }
        }
        this.hitBottom = function() {
            var rockbottom = myGameArea.canvas.height - this.height;
            if (this.y > rockbottom) {
                this.y = rockbottom;
                this.gravitySpeed = 0;
            }
        }
        this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }

    function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        var currentTime = new Date().getTime();
        var elapsedTime = (currentTime - gameStartTime) / 1000; // Elapsed time in seconds

        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                return;
            }
        }
        myGameArea.clear();
        myGameArea.frameNo += 1;

        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width / 2; // Start obstacles closer to the middle
            minHeight = 20;
            maxHeight = myGameArea.canvas.height - 200; // Ensure height leaves room for gap
            height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);

            minGap = 50;
            maxGap = 200;

            for (var i = 0; i < gapSettings.length; i++) {
                if (elapsedTime <= gapSettings[i].time) {
                    minGap *= gapSettings[i].multiplier;
                    maxGap *= gapSettings[i].multiplier;
                    break;
                }
            }

            gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
            myObstacles.push(new component(10, height, "green", x, 0));
            myObstacles.push(new component(10, myGameArea.canvas.height - height - gap, "green", x, height + gap));
        }

        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].x += -1;
            myObstacles[i].update();
        }
        myScore.text = "SCORE: " + myGameArea.frameNo;
        myScore.update();
        myVersion.text = "v0.82";
        myVersion.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
        return false;
    }

    function accelerate(n) {
        myGamePiece.gravity = n;
    }
  </script>
</body>
</html>
